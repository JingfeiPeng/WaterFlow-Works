<div class="trees">
    <div class="title">
        <span id="formPrompt"><b>Prerequisites for {{treelist[0][0].name}}</b></span>
    </div>
    <div *ngFor="let tree of treelist">
        <div class="hv-container">
            <app-node *ngFor="let node of tree" [node]="node"></app-node>
        </div>
    </div>
</div>
